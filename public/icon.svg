<svg width="512" height="512" xmlns="http://www.w3.org/2000/svg">
  <!-- Pokeball background circle -->
  <circle cx="256" cy="256" r="240" fill="#dc2626"/>

  <!-- White horizontal band -->
  <rect x="16" y="216" width="480" height="80" fill="white"/>

  <!-- Black horizontal band -->
  <rect x="16" y="236" width="480" height="40" fill="#1a1a1a"/>

  <!-- Center circle white background -->
  <circle cx="256" cy="256" r="80" fill="white"/>

  <!-- Center circle black border -->
  <circle cx="256" cy="256" r="80" fill="none" stroke="#1a1a1a" stroke-width="16"/>

  <!-- Center circle inner -->
  <circle cx="256" cy="256" r="48" fill="white"/>
  <circle cx="256" cy="256" r="40" fill="#9bbc0f"/>
</svg>
